<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Libre+Baskerville&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="about">
            <div class="aboutComp">
                <div class="name comp">
                    <p>Vaibhav</p>
                </div>
                <div class="profession comp">
                    <p>Full-Stack Developer</p>
                </div>
                <div class="socialMediaLinks comp">
                    <div class="socialMediaLinksComp">
                        <div class="linkedin links">
                            <a href="https://www.linkedin.com/in/vaibhav-narula-4bb64b28a/" target="_blank">
                                <img src="./linkedin.png" alt="linkedin logo">
                            </a>
                        </div>
                        <div class="github links">
                            <a href="https://github.com/totembeing">
                                <img src="./github.png" alt="github icon">
                            </a>
                        </div>
                        <div class="discord links">
                            <a href="https://discordapp.com/users/694796382325833738" target="_blank">
                                <img src="./discord.png" alt="discord logo">
                            </a>
                        </div>
                        <div class="instagram links">
                            <a href="https://www.instagram.com/v.ibhu27005/">
                                <img src="./instagram.png" alt="instagram logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="quote comp">
                    <p>"Why become average, when your potential is crying to get out there."</p>
                </div>
            </div>
        </div>
        <div class="profile"></div>
        <div class="profilePicture"></div>
    </div>
</body>
</html>
